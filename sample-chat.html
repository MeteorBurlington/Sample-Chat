<head>
  <title>Sample Chat</title>
</head>

<body>
  <h1>Chat [Pun]!</h1>

  {{> loginButtons}}

  {{> submit_text}}
  {{> message_list}}
</body>

<template name="submit_text">
  <form action="" class="message_form">
  	<input type="text" name="message" placeholder="Enter message" class="textbox">
		<input type="submit" value="Submit" class="submit">
  </form>
</template>

<template name="message_list">
  <ul class="messages">
  	{{#each messages}}
  		<li>
  			{{text}}
  		</li>
  	{{/each}}
  </ul>
</template>
